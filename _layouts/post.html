---
layout: default
---

<h1>{{ page.title }}</h1>
<section class="post-teaser">
  	<div class="post-teaser__image">
 		<img src="/images/{{ page.image }}_medium.jpg" alt="{{ page.title}} typography awesomeness">
 	</div>	
  	<div class="post-teaser__description">
  		<p>{{ content }}</p>
  		<p>{{ page.date | date_to_string }}</p>
  		<p><a href="/images/{{ page.image }}.jpg" title="Download the full resolution image to your computer">Download high resolution</a></p>
    </div>	
</section>
