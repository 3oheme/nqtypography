---
layout: default
title: Northern Quarter typography inspiration for design lovers
---


{% for post in site.posts %}
 	<section class="post-teaser">
	  	<div class="post-teaser__image">
	 		<img src="/images/{{ post.image }}" alt="{{ post.title}} typography awesomeness">
	 	</div>	
	  	<div class="post-teaser__description">
	  		<h2><a href="{{ post.url }}" title="Read more about {{ post.title }}">{{ post.title }}</a></h2>
	  		<p>{{ post.content }}</p>
	  		<p><a href="/images/{{ post.fullres }}" title="Download the full resolution image to your computer">Download high resolution</a> — <a href="{{ post.fullres }}" title="Open this place in google maps">Google map address</a></p>
	    </div>	
	</section>
{% endfor %}
